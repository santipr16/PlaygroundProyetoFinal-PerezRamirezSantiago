{% extends 'home.html' %}

{% block contenido %}
    <h1>Fotos</h1>

    <img src="{{ foto.imagen.url }}" alt="Foto">

    <h2>Comentarios</h2>

    {% if comentarios %}
        <ul>
            {% for comentario in comentarios %}
                <li>{{ comentario.autor }}: {{ comentario.contenido }}</li>
            {% endfor %}
        </ul>
    {% else %}
        No hay comentarios.
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Agregar comentario">
    </form>
{% endblock %}
